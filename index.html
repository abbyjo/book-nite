<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨Book Nite</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,400;0,700;1,700&family=Metamorphous&display=swap"
        rel="stylesheet">
</head>

<body class="custom-bg">

    <main class="container text-center vh-100 ">
        <h1 class="my-3 p-5 pb-3 custom-title">Book Nite<br>Generator</h1>
        <section id="form" method="GET" class="card align-items-center custom-card">
            <div class="card-body">
                <p class="p-3">Select your preferred genres and drink type below then click the button to recieve a
                    custom reading experience!</p>
                <!-- Inline checkboxes for Book Genres-->
                <div class="form-check form-check-inline m-2">
                    <input class="form-check-input" type="checkbox" id="genre-1" value="genre-1">
                    <label class="form-check-label" for="genre-1">Romance</label>
                </div>
                <div class="form-check form-check-inline m-2">
                    <input class="form-check-input" type="checkbox" id="genre-2" value="genre-2">
                    <label class="form-check-label" for="genre-2">Thriller</label>
                </div>
                <div class="form-check form-check-inline m-2">
                    <input class="form-check-input" type="checkbox" id="genre-3" value="genre-3">
                    <label class="form-check-label" for="genre-3">Sci-fi</label>
                </div>
                <div class="form-check form-check-inline m-2">
                    <input class="form-check-input" type="checkbox" id="genre-4" value="genre-4">
                    <label class="form-check-label" for="genre-4">Fantasy</label>
                </div>
                <div class="form-check form-check-inline m-2">
                    <input class="form-check-input" type="checkbox" id="genre-5" value="genre-5">
                    <label class="form-check-label" for="genre-5">Non-fiction</label>
                </div>
                <div class="form-check form-check-inline m-2">
                    <input class="form-check-input" type="checkbox" id="genre-6" value="genre-6">
                    <label class="form-check-label" for="genre-6">Young Adult</label>
                </div>
                <div class="form-check form-check-inline m-2">
                    <input class="form-check-input" type="checkbox" id="genre-7" value="genre-7">
                    <label class="form-check-label" for="genre-7">Mystery</label>
                </div>
            </div>

            <div>
                <!-- Toggle switch for Alcoholic vs. Nonalcoholic drinks -->
                <div class="form-check form-switch m-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Alcoholic</label>
                </div>
            </div>
            <button id="submitButton" class="m-4 p-3 custom-btn">See Results</button>
        </section>
    </main>
    <!-- Previous searches can be generated and saved as buttons in footer section -->
    <footer></footer>

    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- Switches HTML files when "See Results" is pressed -->
    <script>
        // Selects the submit button
        var submitButton = document.getElementById(`submitButton`)

        submitButton.addEventListener(`click`, function () {
            console.log(`Sarah is the smartest`)
            debugger
            // Stores form data in Local Storage
            // HELP
            // Gets the value of the checked boxes (Not correct selection)
            var checkedBoxes = document.querySelectorAll(`checkbox`)
            console.log(checkedBoxes)

            // Gets the value of the toggle switch
            var toggleSwitch = document.getElementById(`flexSwitchCheckChecked`).checked
            // Save the toggle switch value in localStorage.
            localStorage.setItem('toggleSwitch', toggleSwitch);

            // Retrieves the value of toggle switch name.
            var toggleSwitch = localStorage.getItem('toggleSwitch');
            console.log(toggleSwitch)

            // Directs user to Results Page
            window.open(`./results.html`, `resultsTab`)
        })
    </script>

    <script src="assets/js/script.js"></script>
</body>

</html>
