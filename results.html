<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,400;0,700;1,700&family=Metamorphous&display=swap" rel="stylesheet">

<body>
    <header class="text-center p-3 my-2">
        <h2>✨Your custom reading experience✨</h2>
    </header>

    <div class="container text-center">
        <div class="row">

            <div class="col">
                <h2>Your Drink</h2>
                    <div class="card m-2">
                        <img class="card-img-top" src="https://images.unsplash.com/photo-1581927692308-be9e43b4d860?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80">
                        <p class="card-text p-3"> recipie go here</p>
                    </div>
                <button class="my-4 p-3">Want another?</button>
            </div>

            <div class="col">
                <h2>Your Book</h2>
                <img class="card-img-top" src="https://images.unsplash.com/photo-1602399481667-07536109851e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80">
                <h3>Book Title</h3>
                <h4>Author</h4>
                <p>Book Blurb go here </p>
                <button class="my-4 p-3">Revisit the shelf?</button>
            </div>

            <div class="col">
                <h2>Your Music</h2>
                    <div class="card m-2">
                        <img class="card-img-top" src="https://images.unsplash.com/photo-1514924527133-371124f6f5e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80">
                        <p class="card-text p-3"> playlist go here</p>
                    </div>
                <button class="my-4 p-3">Change the station?</button>
            </div>

        </div>
    </div>

    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
