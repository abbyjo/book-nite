<!DOCTYPE html>
<html lang="en">

<head>

<body class ="custom-results-bg">
    
    <div class="container text-center">
        <div class="row">

            <div id="drink-tab" class="col-12 col-md-4 mt-5">
                <h2 class="mb-4 custom-results-title">Your Drink</h2>
                    <div class="card m-2 custom-results-card">
                        <img id="drinkImage" class="card-img-top custom-results-img" src="">
                        <h3 id="drinkName"></h3>
                        <p id="drinkRecipe" class="card-text p-3"> recipie go here</p>
                    </div>
                <button id="drink-refresh" class="my-4 p-3 custom-results-btn">Want another?</button>
            </div>

            <div id="book-tab" class="col-12 col-md-4 p-4 custom-book-tab">
                <h2 class="mb-4 custom-results-title">Your Book</h2>
                <img class="card-img-top custom-results-img" src="assets/images/book-placeholder.jpg">
                <h3 class="my-3">Book Title</h3>
                <h4 class="mb-3">Author</h4>
                <p id="book-blurb" class="custom-book-blurb p-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam condimentum euismod tempus. </p>
                <button id="book-refresh" class="my-4 p-3 custom-results-btn">Revisit the shelf?</button>
            </div>

            <div id="music-tab" class="col-12 col-md-4 mt-5">
                <h2 class="mb-4 custom-results-title">Your Music</h2>
                    <div id="music" class="card m-2 custom-results-card"></div>
                <button id="music-refresh" class="my-4 p-3 custom-results-btn">Change the station?</button>
            </div>

            <div>
                <a href="index.html"><button id="goBackButton" class="m-4 p-3 custom-btn">Go Back!</button></a>
            </div>
            
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!--Bootstrap Bundle with Popper -->

        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
